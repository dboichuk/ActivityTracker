<!doctype html>
<html lang="en">
<head>
    <include href="includes/header.htm"></include>
    <title>AT Hike</title>
</head>
<body>
<div class="container">
    <include href="includes/nav-bar.htm"></include>

    <div class="container">
        <h1>My Hike</h1>
        <hr>

        <form action="#" method="post" class="form-horizontal">
            <div class="row">
                <div class="col-8">

                    <!-- get personal information -->
                    <div class="form-group">
                        <label for="name"><strong>Name</strong></label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="address"><strong>Address</strong></label>
                        <input class="form-control" type="text" name="address" id="address">
                    </div>

                    <div class="form-group">
                        <label for="date"><strong>Date</strong></label>
                        <input class="form-control" type="date" id="date" name="date">
                    </div>

                    <div class="container">
                        <label><strong>Enjoyability</strong></label><br>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="5" value="five">
                            <label class="form-check-label" for="5">*****</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="4" value="four">
                            <label class="form-check-label" for="4">****</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="3" value="three">
                            <label class="form-check-label" for="3">***</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="2" value="two">
                            <label class="form-check-label" for="2">**</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="1" value="one">
                            <label class="form-check-label" for="1">*</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="length"><strong>Length of Hike (in miles)</strong></label>
                        <input class="form-control" type="text" name="length" id="length">
                    </div>

                    <div class="form-group">
                        <label for="elevationChange"><strong>Elevation Change (in feet)</strong></label>
                        <input class="form-control" type="text" name="elevationChange" id="elevationChange">
                    </div>

                    <div class="container">
                        <label><strong>Difficulty</strong></label><br>

                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="difficulty" id="five" value="five">
                            <label class="form-check-label" for="five">*****</label>
                        </div>

                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="difficulty" id="four" value="four">
                            <label class="form-check-label" for="four">****</label>
                        </div>

                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="difficulty" id="three" value="three">
                            <label class="form-check-label" for="three">***</label>
                        </div>

                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="difficulty" id="two" value="two">
                            <label class="form-check-label" for="two">**</label>
                        </div>

                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="difficulty" id="one" value="one">
                            <label class="form-check-label" for="one">*</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="scenery"><strong>Scenery</strong></label>
                        <textarea class="form-control" name="scenery" id="scenery" rows="5"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Record</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



</div>

<include href="includes/footer.htm"></include>
</body>
</html>
