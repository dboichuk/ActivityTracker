<!doctype html>
<html lang="en">
<head>
    <include href="includes/header.htm"></include>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link py-3 px-0 px-lg-3 rounded  text-white" href="#" >Menu</a>
            </li>

        </ul>
    </nav>




    <h1 class="mt-5">Register Here:</h1>
    <form method="post" action="#">
        <div class="form-group">
            <label for="fname"><strong>First Name:</strong></label>
            <input type="text" class="form-control" id="fname" name="fname" required>
        </div>
        <div class="form-group">
            <label for="fname"><strong>Last Name:</strong></label>
            <input type="text" class="form-control" id="lname" name="lname" required>
        </div>
        <p><strong>Gender:</strong></p>
        <div class="form-check form-check-inline">
            <label><input type="radio" name="gender"  value="Male"> Male</input></label><br>

        </div>
        <div class="form-check form-check-inline">
            <label><input type="radio" name="gender" value="Female"> Female</input></label><br>
        </div>
        <div class="form-group">
            <label for="age"><strong>Age:</strong></label>
            <input type="text" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="level"><strong>Fitness Level:</strong></label>
            <input type="text" class="form-control" id="level" name="level">
        </div>
        <div class="form-group">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" class="form-control"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter,
               and at least 8 or more characters" required>

            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        </div>

        <div class="form-group">
            <label for="cpassword"><strong>Confirm Password:</strong></label>
            <input type="password" class="form-control" id="cpassword" name="cpassword">
        </div>


        <button type="submit" class="btn btn-success">Register</button>
        <span>
            <check if="{{isset(@registered)}}">You successfully registered with us! </check>
        </span>
    </form>
</div>

<script src="js/JavaScript.js"></script>

<include href="includes/footer.htm"></include>
</body>
</html>
