<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AT Fishing</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link py-3 px-0 px-lg-3 rounded  text-white" href="#" >Menu</a>
            </li>

        </ul>
    </nav>

    <div class="container">
        <h1>My Fishing Trip</h1>
        <hr>

        <form action="#" method="post" class="form-horizontal">
            <div class="row">
                <div class="col-8">

                    <!-- get personal information -->
                    <div class="form-group">
                        <label for="name"><strong>Name</strong></label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="address"><strong>Address</strong></label>
                        <input class="form-control" type="text" name="address" id="address">
                    </div>

                    <div class="form-group">
                        <label for="distance"><strong>Distance from Parking Spot</strong></label>
                        <input class="form-control" type="text" name="distance" id="distance">
                    </div>

                    <div class="form-group">
                        <label for="eventDate"><strong>Date</strong></label>
                        <input class="form-control" type="date" id="eventDate" name="eventDate">
                    </div>

                    <div class="container">
                        <label><strong>Enjoyability</strong></label><br>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="five" value="five">
                            <label class="form-check-label" for="five">*****</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="four" value="four">
                            <label class="form-check-label" for="four">****</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="three" value="three">
                            <label class="form-check-label" for="three">***</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="two" value="two">
                            <label class="form-check-label" for="two">**</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enjoyability" id="one" value="one">
                            <label class="form-check-label" for="one">*</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="elevation"><strong>Elevation Change</strong></label>
                        <input class="form-control" type="text" name="elevation" id="elevation">
                    </div>

                    <div class="container">
                        <label><strong>Success</strong></label><br>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="success" id="five" value="five">
                            <label class="form-check-label" for="five">*****</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="success" id="four" value="four">
                            <label class="form-check-label" for="four">****</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="success" id="three" value="three">
                            <label class="form-check-label" for="three">***</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="success" id="two" value="two">
                            <label class="form-check-label" for="two">**</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="success" id="one" value="one">
                            <label class="form-check-label" for="one">*</label>
                        </div>
                    </div>

                    <label><strong>Type of Fishing Spot</strong></label>

                    <div class="col-sm-4">
                        <select class="form-control" id="water" name="water">
                            <option> -Please Select- </option>

                            <repeat group="{{ @waters }}" value="{{ @waterOption }}">
                                <option>
                                    <check if="{{ @waterOption == @water }}">selected</check>
                                    {{ @waterOption }}
                                </option>
                            </repeat>

                        </select>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Record</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
