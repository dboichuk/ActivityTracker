<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Activity Tracker</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link py-3 px-0 px-lg-3 rounded  text-white" href="#" >Menu</a>
            </li>

        </ul>
    </nav>

    <h1 class="mt-3">Welcome to Your Activity Tracker!</h1>
    <hr class="my-4">
    <h2>Personal Information:</h2>
    <div class="row w-75 border rounded">
        <div class="col">
            <h3>First Name:</h3>
            <h3>Last Name:</h3>
            <h3>Age:</h3>
            <h3>Fitness Level:</h3>
            <h3>Email:</h3>
        </div>
        <div class="col">
            <div class="text-center">
                <img src="images/unnamed.png" alt="anonymous pearson" class="w-50 mt-2 rounded">
            </div>
        </div>
    </div>

    <a href="hike">Add Hike</a>
    <a href="fishing">Add Fishing Trip</a>
    <form action="hike">
        <input type="submit" value="Go to Add a Hike" />
        <button type="button" class="btn mt-3 btn-primary">Add Hike</button>
    </form>
    <button type="button" class="btn mt-3 btn-primary">Add Hike</button>
    <button type="button" class="btn mt-3 btn-primary" href="fishing" onclick="fishing">Add Fishing Trip</button>
    <button type="button" class="btn mt-3 btn-primary" id="viewHikes">View Hikes</button>
    <button type="button" class="btn mt-3 btn-primary" id="viewFishing">View Fishing Trips</button>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
