<!doctype html>
<html lang="en">
<head>
    <include href="includes/header.htm"></include>
    <title>Activity Tracker</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link py-3 px-0 px-lg-3 rounded  text-white" href="#" >Menu</a>
            </li>
            <li class="nav-item">
                <a href="hike" class="btn btn-success btn-lg active nav-link py-3 px-0 px-lg-3 ml-3" role="button" aria-pressed="true">Add Hike</a>
            </li>
            <li class="nav-item">
                <a href="fishing" class="btn btn-success btn-lg active nav-link py-3 px-0 px-lg-3 ml-3" role="button" aria-pressed="true">Add Fishing Trip</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </nav>

    <h1 class="mt-3">Welcome to Your Activity Tracker!</h1>
    <hr class="my-4">
    <h2>Personal Information:</h2>
    <form method="post" action="#">
        <div class="row w-75 border rounded">
            <div class="col">
                <div class="form-group">
                    <label for="fName"><strong>First Name:</strong></label>
                    <input type="text" class="form-control" id="fName" name="fName" value="{{ @SESSION.profile->getFirstName() }}">
                </div>
                <div class="form-group">
                    <label for="fName"><strong>Last Name:</strong></label>
                    <input type="text" class="form-control" id="lName" name="lName" value="{{ @SESSION.profile->getLastName() }}">
                </div>
                <div class="form-group">
                    <label for="age"><strong>Age:</strong></label>
                    <input type="text" class="form-control" id="age" name="age" value="{{ @SESSION.profile->getAge() }}">
                </div>
                <div class="form-group">
                    <label for="fitnessLevel"><strong>Fitness Level:</strong></label>
                    <input type="text" class="form-control" id="fitnessLevel" name="fitnessLevel" value="{{ @SESSION.profile->getFitnessLevel() }}">
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ @SESSION.profile->getEmail() }}">
                </div>
                <div class="form-group">
                    <label for="password"><strong>Password:</strong></label>
                    <input type="password" class="form-control" id="password" name="password" value="@SESSION.profile->getPassword()">
                </div>

            </div>
            <div class="col">
                <div class="text-center">
                    <img src="images/unnamed.png" alt="anonymous pearson" class="w-50 mt-2 rounded">
                </div>
            </div>
        </div>
    </form>

    <a href="hike" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Hike</a><br>
    <a href="fishing" class="btn btn-primary btn-lg active mb-3" role="button" aria-pressed="true">Add Fishing Trip</a><br>

    <a href="viewHiking" class="btn btn-primary btn-lg active mr-3" role="button" aria-pressed="true">View Hikes</a>
    <a href="viewFishing" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Fishing Trips</a>



</div>

<include href="includes/footer.htm"></include>
</body>
</html>
