<!doctype html>
<html lang="en">
<head>
    <include href="includes/header.htm"></include>
    <title>Activity Tracker</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link py-3 px-0 px-lg-3 rounded  text-white" href="#" >Menu</a>
            </li>

        </ul>
    </nav>

    <h1 class="mt-3">Welcome to Your Activity Tracker!</h1>
    <hr class="my-4">
    <h2>Personal Information:</h2>
    <form method="post" action="#">
        <div class="row w-75 border rounded">
            <div class="col">
                <div class="form-group">
                    <label for="fName"><strong>First Name:</strong></label>
                    <input type="text" class="form-control" id="fName" name="fName" value="{{ @SESSION.fName }}">
                </div>
                <div class="form-group">
                    <label for="fName"><strong>Last Name:</strong></label>
                    <input type="text" class="form-control" id="lName" name="lName" value="{{ @SESSION.lName }}">
                </div>
                <div class="form-group">
                    <label for="age"><strong>Age:</strong></label>
                    <input type="text" class="form-control" id="age" name="age" value="{{ @SESSION.age }}">
                </div>
                <div class="form-group">
                    <label for="fitnessLevel"><strong>Fitness Level:</strong></label>
                    <input type="text" class="form-control" id="fitnessLevel" name="fitnessLevel" value="{{ @SESSION.fitnessLevel }}">
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ @SESSION.email }}">
                </div>
                <div class="form-group">
                    <label for="password"><strong>Password:</strong></label>
                    <input type="password" class="form-control" id="password" name="password" value="@SESSION.password">
                </div>

            </div>
            <div class="col">
                <div class="text-center">
                    <img src="images/unnamed.png" alt="anonymous pearson" class="w-50 mt-2 rounded">
                </div>
            </div>
        </div>
    </form>

    <a href="hike">Add Hike</a><br>
    <a href="fishing">Add Fishing Trip</a><br>
    <button type="button" class="btn mt-3 btn-primary">Update Profile</button>
    <button type="button" class="btn mt-3 btn-primary">Change Password</button>
    <button type="button" class="btn mt-3 btn-primary" id="viewHikes">View Hikes</button>
    <button type="button" class="btn mt-3 btn-primary" id="viewFishing">View Fishing Trips</button>


</div>

<include href="includes/footer.htm"></include>
</body>
</html>
