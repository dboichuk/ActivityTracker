<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<div id="mainContainer" class="container pb-5 mb-5 pt-5 mt-5">



    <div class="row">
        <div class="col-11 col-sm-9 col-md-6 col-lg-5 mx-auto">
            <h1 class="text-center">Welcome!</h1>
            <form method="post" class="form row">
                <div class="mx-auto">
                    <check if="{{ isset(@error)}}">
                        <p class="error alert alert-danger" role="alert">{{@error}}</p>
                    </check>
                </div>


                <div class="md-form w-100 mb-0">
                    <input type="text" id="email" name="email" class="form-control pl-2" >
                    <label for="email">Email</label>
                </div>



                <!-- Material input -->
                <div class="md-form w-100">
                    <input type="password" id="password" name="password" class="form-control pl-2">
                    <label for="password">Password</label>
                    <div class="d-flex justify-content-around">
                        <div class="mr-auto">
                            <!-- Remember Me Checkbox -->
                            <input type="checkbox" name="remember" value="rememberMe"> Remember Me<br>
                        </div>

                    </div>
                </div>

                <button class="btn btn-success col-12 col-sm-5 m-0 mr-auto" type="submit" name="login">Login</button>
                <button class="btn btn-primary col-12 col-sm-5 m-0 mt-2 m-sm-0 ml-auto" type="submit" name="register" id="register">Register</button>

            </form>
         </div>
     </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
